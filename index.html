<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header class="intro">
        <h2>Let's Play a Game!</h2>
        <p>Are you ready for some fun?</p>
        <h3>Rules</h3>
        <p>click the image when you have made your choice!</p>
    </header>
    <div class="rules">
        <ul>
            <li>paper beats rock</li>
            <li>rock beats scissors</li>
            <li>scissors beats papers</li>
        </ul>
    </div>
    <div class="game-play-buttons">
        <label for="">
                <input name="options" type="radio" value="rock" checked class="hidden"/>
                <img src="./assets/Rock.png" alt="Rock-Pic">
        </label>
        <label for="">
                <input name="options" type="radio" value="paper" class="hidden"/>
                <img src="./assets/paper.png" alt="Paper-Pic">
        </label>
        <label for="">
                <input name="options" type="radio" value="scissors" class="hidden"/>
                <img src="./assets/Scissors.png" alt="Scissors-Pic">
        </label>
        
        <!-- <input id="rock-input"></input>
        <input id="paper-input"></input>
        <input id="scissors-input"></input> -->
    </div>
    <div class="results">
        <p>Results:</p>
        <div class="player-score">
            <p>Player Score:</p>
            <p>0</p>
        </div>
        <div class="computer-score">
            <p>Computer Score: </p>
            <p>0</p>
        </div>
    </div>
    <div class="match"> 
        <span class="winner"></span>
        <span class="loser"></span>
        <span class="throw"></span>
    </div>
    <script src="app.js"></script>
</body>
</html>
